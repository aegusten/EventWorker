{% extends "organization/org_base.html" %}
{% load static %}

{% block content %}
<section class="job-section">
  <h2 class="section-title">Organization Profile</h2>

  <form method="POST" class="row g-3 profile-section">
    {% csrf_token %}

    <div class="col-md-6">
      <label class="form-label">Company Name</label>
      <input type="text" name="company_name" class="form-control" value="{{ organization.company_name }}" disabled>
    </div>

    <div class="col-md-6">
      <label class="form-label">License Number</label>
      <input type="text" name="license_number" class="form-control" value="{{ organization.license_number }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" value="{{ organization.location }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Establishment Date</label>
      <input type="date" name="established" class="form-control" value="{{ organization.established|date:'Y-m-d' }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Company Type</label>
      <input type="text" name="company_type" class="form-control" value="{{ organization.company_type }}" disabled>
    </div>

    <div class="col-md-6">
      <label class="form-label">Working Sector</label>
      <input type="text" name="working_sector" class="form-control" value="{{ organization.working_sector }}" disabled>
    </div>

    <div class="col-12">
      <label class="form-label">Achievements</label>
      <textarea name="achievements" class="form-control" rows="3">{{ organization.achievements }}</textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label">Security Phrase</label>
      <input type="text" name="security_phrase" class="form-control" value="{{ organization.security_phrase }}">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </form>
</section>
{% endblock %}
