{% load static %}
{% load form_tags %}

<button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#postJobModal">
  <i class="bi bi-plus-circle"></i> Post New Job
</button>

<div class="modal fade" id="postJobModal" tabindex="-1" aria-labelledby="postJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form method="POST" enctype="multipart/form-data" action="{% url 'organization_dashboard' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="postJobModalLabel">Post a New Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body px-4 py-3">
          <div class="row g-4">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-briefcase-fill"></i> Job Title</label>
              <input type="text" name="title" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-toggle2-on"></i> Job Type</label>
              <select name="job_type" class="form-select" required>
                <option value="">Select type</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="volunteer">Volunteer</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-currency-dollar"></i> Salary</label>
              <input type="number" step="0.01" name="salary" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Location</label>
              <input type="text" name="location" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label"><i class="bi bi-card-checklist"></i> Requirements</label>
              <textarea name="requirements" class="form-control" rows="2" required></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-calendar-event-fill"></i> Deadline</label>
              <input type="date" name="deadline" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label"><i class="bi bi-align-start"></i> Description</label>
              <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-12">
              <label class="form-label"><i class="bi bi-image-fill"></i> Job Image</label>
              <input type="file" name="image" class="form-control">
            </div>
          </div>
        </div>

        <div class="modal-footer px-4">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Create Job</button>
        </div>
      </form>
    </div>
  </div>
</div>
