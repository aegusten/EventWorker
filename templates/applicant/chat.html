<div class="chat-wrapper">
    <h4>Messages</h4>
  
    <div class="chat-conversations">
      <ul>
        <li><strong>Company A</strong> – Web Developer</li>
        <li><strong>Company B</strong> – Event Planner</li>
        <li><strong>Company C</strong> – IT Support</li>
      </ul>
    </div>
  
    <div class="chat-box">
      <div class="chat-title"><strong>Chat with Company A</strong></div>
  
      <div class="chat-messages">
        <div class="chat-message company">
          <span>Hi, I saw your application. Can you tell me about your availability?</span>
          <small>10:23 AM</small>
        </div>
        <div class="chat-message you">
          <span>Hi! I’m available evenings and weekends.</span>
          <small>10:25 AM</small>
        </div>
        <div class="chat-message company">
          <span>Sounds good! We'll get back to you soon.</span>
          <small>10:26 AM</small>
        </div>
      </div>
  
      <form class="chat-form">
        <input type="text" placeholder="Type your message..." class="chat-input">
        <button type="submit" class="chat-send">Send</button>
      </form>
    </div>
  </div>
