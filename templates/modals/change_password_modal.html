<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header border-0">
          <h5 class="modal-title w-100 text-center">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="px-4 pt-1">
          <div class="progress" style="height: 6px;">
            <div id="changePwProgress" class="progress-bar bg-primary" role="progressbar" style="width: 33%;"></div>
          </div>
        </div>
  
        <div class="modal-body px-4">
          <div id="pwStep1">
            <p class="fw-bold mb-3">How would you like to verify your identity?</p>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="btnUseOldPw">
                I know my current password <i class="bi bi-arrow-right"></i>
              </button>
              <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="btnUseSecQ">
                I forgot my password <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
  
          <div id="pwStep2Old" class="d-none mt-3">
            <label class="form-label">Enter Current Password</label>
            <input type="password" id="currentPwInput" class="form-control mb-2" placeholder="••••••••">
            <div class="text-danger small mb-2" id="currentPwError"></div>
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary" id="backStep1a">Back</button>
              <button type="button" class="btn btn-primary" id="verifyCurrentPw">Next</button>
            </div>
          </div>
  
          <div id="pwStep2Sec" class="d-none mt-3">
            <p class="fw-bold">Answer your security questions:</p>
            <div id="secQuestionsBox"></div>
            <div class="text-danger small mb-2" id="secAnswersError"></div>
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary" id="backStep1b">Back</button>
              <button type="button" class="btn btn-primary" id="verifySecAnswers">Next</button>
            </div>
          </div>
  
          <div id="pwStep3" class="d-none mt-3">
            <form id="finalPwForm">
              {% csrf_token %}
              <div class="text-danger small mb-2" id="finalPwError"></div>
              <label>New Password</label>
              <input type="password" class="form-control mb-2" id="newPw1" placeholder="New password">
              <label>Confirm New Password</label>
              <input type="password" class="form-control mb-2" id="newPw2" placeholder="Confirm password">
              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" id="backStep2">Back</button>
                <button type="submit" class="btn btn-success" id="submitNewPw">Update Password</button>
              </div>
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
