{% load static %}

<div class="modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content shadow-lg rounded-4 border-0">

    <div class="modal-header border-0 pb-0">
      <h5 class="modal-title w-100 text-center fw-bold">Reset Password</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="px-4 pt-1">
      <div class="progress rounded-pill" style="height: 6px;">
        <div id="changePwProgress" class="progress-bar bg-primary rounded-pill" role="progressbar" style="width: 33%;"></div>
      </div>
    </div>

    <div class="modal-body px-4 pb-4">

      <div id="pwStep1IdOnly">
        <label for="forgotId" class="form-label fw-semibold">Enter Your Passport ID or License Code</label>
        <input type="text" id="forgotId" class="form-control form-control-lg shadow-sm mb-2" placeholder="e.g. TP000000">
        <div class="text-danger small mb-2" id="forgotError"></div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary px-4" id="startSecQFlow">Next</button>
        </div>
      </div>

      <div id="pwStep2Sec" class="d-none mt-3">
        <h6 class="fw-bold mb-3">Answer Your Security Questions</h6>
        <div id="secQuestionsBox" class="mb-3"></div>
        <div class="text-danger small mb-2" id="secAnswersError"></div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary px-4" id="backToIdInput">Back</button>
          <button type="button" class="btn btn-primary px-4" id="verifySecAnswers">Next</button>
        </div>
      </div>

      <div id="pwStep3" class="d-none mt-3">
        <form id="finalPwForm" autocomplete="off">
          {% csrf_token %}
          <h6 class="fw-bold mb-3">Set a New Password</h6>
          <div class="text-danger small mb-2" id="finalPwError"></div>

          <label for="newPw1" class="form-label">New Password</label>
          <input type="password" class="form-control form-control-lg shadow-sm mb-3" id="newPw1" placeholder="Enter new password">

          <label for="newPw2" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control form-control-lg shadow-sm mb-3" id="newPw2" placeholder="Confirm password">
          <div class="row mt-4">
            <div class="col-6 pe-2">
              <button type="button" class="btn btn-outline-secondary w-100 py-2" id="backToIdInput" style="background-color: #f8f9fa; border-color: #ced4da;">Back</button>
            </div>
            <div class="col-6 ps-2">
              <button type="button" class="btn btn-outline-secondary w-100 py-2" id="verifySecAnswers" style="background-color: #f8f9fa; border-color: #ced4da;">Next</button>
            </div>
          </div>
                  
        </form>
      </div>

    </div> 

  </div>
</div>
