{% load static %}

<div id="securityModal" class="modal">
    <div class="modal-content">
      <div id="securityVerifyStep">
        <h3>Verify Password</h3>
        <input type="password" id="verifyPasswordSecurity" class="form-control mb-2" placeholder="Enter current password">
        <div class="text-danger small" id="verifyPasswordSecurityError"></div>
        <button class="modal-btn" id="btnVerifySecurityPassword">Verify</button>
      </div>

      <div id="securityUpdateStep" style="display: none;">
        <h3>Update Security Questions</h3>
        <form id="securityForm">
          <div id="dynamicSecurityForm"></div>
          <button type="button" class="modal-btn-alt" id="btnBackSecurityUpdate">‚Üê Back</button>
          <button type="submit" class="modal-btn">Confirm Update</button>
        </form>
      </div>
    </div>
  </div>
